<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album List | Dezal Records</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <script src="https://kit.fontawesome.com/021b758c3a.js" crossorigin="anonymous"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins|Audiowide|Ubuntu|Silkscreen');
            
            * {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col g-0 h-100">
                    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-4 shadow">
                        <div class="container-fluid justify-content-center">
                            <a class="navbar-brand fw-bold fs-1" style="font-family: 'Silkscreen', cursive">
                                Dezal Records
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-9 px-5">
                    <h2 class="mt-5 mb-4 fw-bold fs-1 text-center text-warning">Album List</h2>
                    <h:form class="d-inline">
                        <h:commandButton
                            value="Edit List"
                            action="/album_form.xhtml"
                            class="btn btn-primary text-white"
                            type="submit"
                        />
                    </h:form>
                    <div class="table-responsive mt-4 tableFixHead">
                        <h:dataTable
                            value="#{albums.getAllRecords()}"
                            var="albm"
                            class="table table-striped table-hover"
                        >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{albm.idAlbum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Album</f:facet>
                                #{albm.albumName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Artist</f:facet>
                                #{albm.artist}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Years</f:facet>
                                #{albm.years}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{albm.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{albm.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Stock</f:facet>
                                #{albm.stock}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                
                <!-- sidebar -->
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 250px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <span class="fs-4">Menu</span>
                    </a>
                    <hr/>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item">
                        <a href="album_list.xhtml" class="nav-link text-white">
                          <i class="fa-solid fa-music pe-2"/>
                          Albums
                        </a>
                      </li>
                      <li>
                        <a href="admin_form.xhtml" class="nav-link text-white">
                          <i class="fa-solid fa-users pe-2"/>
                          Admins
                        </a>
                      </li>
                      <hr/>
                      <li>
                        <a href="index.xhtml" class="nav-link text-white">
                          <i class="fa-solid fa-arrow-right-from-bracket pe-2"/>  
                          Sign Out
                        </a>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </h:body>
</html>
