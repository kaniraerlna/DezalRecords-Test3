                        <div class="container-fluid justify-content-center">

                                <h:graphicImage class="img-fluid" value="resources/img/logo.jpg" alt="logo" width="90"/>
                                Dezal Records

                    </nav>
                </div>
            </div>
        
            <div class="row second-row">
                <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 px-4">
                    <h2 class="mt-3" style="color:#ffa31b">Order List</h2>
                    <div class="table-responsive mt-3 tableFixHead">
                        <h:dataTable
                            value="#{albums.getAllRecords()}"
                            var="albm"
                            class="table table-striped table-hover"
                        >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{albm.idAlbum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Album</f:facet>
                                #{albm.albumName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Artist</f:facet>
                                #{albm.artist}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Years</f:facet>
                                #{albm.years}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{albm.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{albm.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Stock</f:facet>
                                #{albm.stock}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                
                <!-- sidebar -->
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

                      <hr/>
